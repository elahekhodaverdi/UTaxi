<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>UTAXI</title>
</head>


<body>
    <div class="container">
        <header>
            <img class="logo" alt="logo" src="logo.png">
            <nav>
                <ul class="nav_bar">
                    <li><a href="signup-form">SignUp</a></li>
                    <li><a href="ask-trip-form">Ask Trip</a></li>
                    <li><a href="cost-form">Cost</a></li>
                    <li><a href="get-trip-form" class="selected">Trips Info</a></li>
                    <li><a href="trip-manager">Trip Manager</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="gtrip-form-container">
        <div class="trip-box">
            <form action="trips" method="get">

                <h1>All Trips</h1>
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="sort_by_cost" required>
                    <span></span>
                    <label>Sort by cost</label>
                </div>
                <div text-align="center" class="submit1">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
        <div class="trip-box">
            <form action="trips" method="get">

                <h1>a Trip</h1>
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="id" required>
                    <span></span>
                    <label>ID</label>
                </div>
                <div text-align="center" class="submit1">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
